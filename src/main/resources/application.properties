spring.application.name=notification
# ===============================
# = DataSource Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/notification_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# MySQL driver (optional in Spring Boot 3, but safe to add)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate Configuration
# ===============================
# Show SQL in logs (useful during development)
spring.jpa.show-sql=true

# Format SQL in logs
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect for MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Default behavior for schema generation
spring.jpa.hibernate.ddl-auto=update
# Options:
# none | validate | update | create | create-drop

# ===============================
# = Connection Pool Settings (HikariCP)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# = Ensure spring loads data.sql
# ===============================
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
